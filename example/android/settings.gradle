pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    // START: FlutterFire Configuration
    id "com.google.gms.google-services" version "4.3.15" apply false
    // END: FlutterFire Configuration
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

include ":app"

def useAwnLocalReferences = false
if (useAwnLocalReferences) {
    include ':awn_core'
    def localAndroidCoreFolder = new File(rootDir, "../../../AndroidAwnCore/core")
    assert localAndroidCoreFolder.exists()
    project(":awn_core").projectDir=localAndroidCoreFolder
}

def useAwnFcmLocalReferences = false
if (useAwnFcmLocalReferences) {
    include ':awn_fcm_core'
    def localAndroidCoreFolder = new File(rootDir, "../../../AndroidAwnFcmCore/core")
    assert localAndroidCoreFolder.exists()
    project(":awn_fcm_core").projectDir=localAndroidCoreFolder
}