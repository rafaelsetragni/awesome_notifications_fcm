pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

def useAwnLocalReferences = true
if (useAwnLocalReferences) {
    include ':awn_core'
    def localAndroidCoreFolder = new File(rootDir, "../../../AndroidAwnCore/core")
    assert localAndroidCoreFolder.exists()
    project(":awn_core").projectDir=localAndroidCoreFolder
}

def useAwnFcmLocalReferences = true
if (useAwnFcmLocalReferences) {
    include ':awn_fcm_core'
    def localAndroidCoreFolder = new File(rootDir, "../../../AndroidAwnFcmCore/core")
    assert localAndroidCoreFolder.exists()
    project(":awn_fcm_core").projectDir=localAndroidCoreFolder
}

include ":app"
